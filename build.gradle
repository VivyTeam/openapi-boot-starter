plugins {
    id 'org.springframework.boot' version '2.2.7.RELEASE'
}

project.ext.springdoc = '1.2.32'
project.ext.jupiter = '5.6.0'
project.ext.bootSecurity = '2.2.5.RELEASE'
project.ext.springSecurity = '5.3.0.RELEASE'

allprojects {

}

subprojects {
    apply plugin:'java'

    dependencies {
        testImplementation "org.junit.jupiter:junit-jupiter-api:${jupiter}"
        testImplementation "org.junit.jupiter:junit-jupiter-params:${jupiter}"

        testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${jupiter}"
    }

    test {
        useJUnitPlatform()
    }
}