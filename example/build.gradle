buildscript {
    dependencies {
        classpath 'team.vivy.springdoc-security:testgen:master-SNAPSHOT'
    }
}

task generate(type: com.vivy.openapi.GenerateApiDocsTest) {
    apiDocsTestOut = "$projectDir/src/test/java/com/vivy/openapi"
    parentClass = "com.vivy.support.AbstractIntegrationTest"
}

dependencies {
    implementation project(':starter')
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

compileJava.dependsOn(generate)
